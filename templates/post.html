<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Starsector Forum - Post</title>
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
      <!-- Google Fonts Roboto -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>    
      <!-- MDB -->
      <link rel="stylesheet" href="{{url_for('static',filename='css/mdb.min.css')}}" />
      <!-- Custom styles -->
      <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
    </head>
</head>

<style>
.navbar-brand {
  color: white;
}

.nav-link {
  color: white;
}

</style>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-black" style="z-index: 1; min-height: 58.99px">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('home')}}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {%if session['firstName'] %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('post')}}">Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('postHistory')}}">Post History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('commentHistory')}}">Comment History</a>
              </li>
              {%endif %}
            </ul>
            <ul class="navbar-nav list-inline">
              <!-- Icons -->
              {%if session['firstName'] %}
              <li class="nav-item active">
                <a class="nav-link disabled" style="color: white;">Hello  {{session['firstName']}}</a>
              </li>
              {%endif %}
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="{{url_for('account')}}">Account</a>
              </li>
          </ul>
          </div>
        </div>
      </nav>
    </header>

    <div  class="bg-image vh-100"
      style="height: 500px;
            margin-top: -58.59px;
            overflow-y: auto;
            background-image: url('https://fractalsoftworks.com/wp-content/uploads/2013/02/hh09.jpg');">
      <div class="container" style="margin-top: 100px;">
        <div class="row d-flex justify-content-center">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">Post Thread</div>
                <div class="card-body">
                  <form action="{{url_for('post')}}" method="post">
                    {{error}}
                    <!-- Category select -->
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="category" name="category">
                      <option selected>Select Category</option>
                      <option value="News">News</option>
                      <option value="General">General</option>
                      <option value="Modded">Modded</option>
                    </select>
                    <!-- Post Title-->
                    <div class="form-outline mb-4">  
                      <input type="text" id="title" name="title" class="form-control form-control-lg" />
                      <label class="form-label" for="title">Title</label>
                    </div>
                    <!-- Post Content   -->
                    <div class="form-outline mb-4">
                      <textarea id="content" name="content" class="form-control" rows="25"></textarea>
                      <label class="form-label" for="content">Type your post here</label>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Post</button>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
