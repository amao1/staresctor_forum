<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Starsector Forum</title>
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
      <!-- Google Fonts Roboto -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>    
      <!-- MDB -->
      <link rel="stylesheet" href="{{url_for('static',filename='css/mdb.min.css')}}" />
      <!-- Custom styles -->
      <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
  </head>

<style>
.navbar-brand {
  color: white;
}

.nav-link {
  color: white;
}

</style>
  <body>
    <header>
      <!--navbar-->
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-black" style="z-index: 1; min-height: 58.99px">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('home')}}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {%if session['firstName'] %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('post')}}">Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('postHistory')}}">Post History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('commentHistory')}}">Comment History</a>
              </li>
              {%endif %}
            </ul>
            <ul class="navbar-nav list-inline">
              <!-- Icons -->
              {%if session['firstName'] %}
              <li class="nav-item active">
                <a class="nav-link disabled" style="color: white;">Hello  {{session['firstName']}}</a>
              </li>
              {%endif %}
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="{{url_for('account')}}">Account</a>
              </li>
          </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--hero image-->
    <div  class="bg-image vh-100"
      style="height: 500px;
            margin-top: -58.59px;
            overflow-y: auto;
            background-image: url('https://fractalsoftworks.com/wp-content/uploads/2013/02/hh09.jpg');">
      <div class="container" style="z-index: 1; margin-top: 100px;">
        {{error}}
        <div class="row">
          <!--news category-->
          <div class="col-lg-4 col-md-4 col-sm-6">
            <div class="card mb-30 h-100"><a class="card-img-tiles" href="{{url_for('news')}}" data-abc="true">
              <div class="inner">
                <div class="main-img"><img src="{{url_for('static', filename='img/news.jpg')}}" alt="News" class="img-fluid rounded"  style="min-height: 300px;"></div>
              </div></a>
              <div class="card-body text-center">
                <h4 class="card-title"><b>News</b></h4>
              </div>
            </div>
          </div>
          <!--general category-->
          <div class="col-lg-4 col-md-4 col-sm-6">
            <div class="card h-100"><a class="card-img-tiles" href="{{url_for('general')}}" data-abc="true">
              <div class="inner">
                <div class="main-img"><img src="{{url_for('static', filename='img/general.jpg')}}" alt="General" class="img-fluid rounded" style="min-height: 300px;"></div>
              </div></a>
              <div class="card-body text-center">
                <h4 class="card-title"><b>General Discussion</b></h4>
              </div>
            </div>
          </div>
          <!--modded category-->
          <div class="col-lg-4 col-md-4 col-sm-6">
            <div class="card h-100"><a class="card-img-tiles" href="{{url_for('modded')}}" data-abc="true">
              <div class="inner">
                <div class="main-img"><img src="{{url_for('static', filename='img/modded.jpg')}}" alt="Modded" class="img-fluid rounded" style="min-height: 300px;"></div>
              </div></a>
              <div class="card-body text-center">
                <h4 class="card-title"><b>Modded Discussion</b></h4>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
