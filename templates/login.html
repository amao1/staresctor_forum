<div class="card">
  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form action="{{url_for('login')}}" method="post">
        <!-- Email input -->
        <br></break>
        <div class="form-outline mb-4">
          <input type="email" id="emailUsername" name="emailUsername" class="form-control" />
          <label class="form-label" for="emailUsername">Email</label>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" name="loginPassword" class="form-control" />
          <label class="form-label" for="loginPassword">Password</label>
        </div>
        <button type="submit" id="submitButton" name="submitButton" value="login" class="btn btn-primary btn-block mb-4">Sign in</button>
      </form>
    </div>

    <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
      <form action="{{url_for('login')}}" method="post">
        <br></break>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="firstName" name="firstName" class="form-control" />
          <label class="form-label" for="firstName">First Name</label>
        </div>
        <div class="form-outline mb-4">
          <input type="text" id="lastName" name="lastName" class="form-control" />
          <label class="form-label" for="lastName">Last Name</label>
        </div>
        <!-- Username input -->
        <div class="form-outline mb-4">
          <input type="text" id="username" name="username" class="form-control" />
          <label class="form-label" for="username">Username</label>
        </div>
        <!-- Phone Number input -->
        <div class="form-outline mb-4">
          <input type="text" id="phone" name="phone" class="form-control" />
          <label class="form-label" for="phone">Phone Number</label>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="registerEmail" name="registerEmail" class="form-control" />
          <label class="form-label" for="registerEmail">Email</label>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="registerPassword" name="registerPassword" class="form-control" />
          <label class="form-label" for="registerPassword">Password</label>
        </div>
        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="registerRepeatPassword" name="registerRepeatPassword" class="form-control" />
          <label class="form-label" for="registerRepeatPassword">Repeat password</label>
        </div>
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
          aria-describedby="registerCheckHelpText" />
          <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>
        <!-- Submit button -->
        <button type="submit" id="submitButton" name="submitButton" value="register" class="btn btn-primary btn-block mb-3">Register</button>
      </form>
    </div>
  </div>
